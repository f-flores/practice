<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Testing Closures</title>
</head>
<body>
  <h2>Testing Closures</h2>
  <script type="text/javascript">
    let f;

    if (true) {
      let i = 3;

      f = () => {
        console.log(i);
      }
    }

    console.dir(f);

    f();
  </script>
</body>
</html>
